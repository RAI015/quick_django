<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <title>速習Python</title>
</head>
<body>
    {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
    <table class="table">
        <thead>
            <tr>
                <th>ISBNコード</th>
                <th>書名</th>
                <th>価格</th>
                <th>出版社</th>
                <th>刊行日</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.isbn }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.price }}</td>
                    <td>{{ book.publisher }}</td>
                    <td>{{ book.published|date:'DATE_FORMAT' }}</td>
                    <td>
                        <a href="{% url 'crud_show' book.id %}">詳細</a>
                        |
                        <a href="{% url 'crud_edit' book.id %}">編集</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
